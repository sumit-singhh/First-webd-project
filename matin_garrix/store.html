<!DOCTYPE html>
<html>

<head>
    <title>Martin Garrix | STORE</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header main-header-store">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-header">MARTIN GARRIX</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Shirt</span>
                <img class="shop-item-image" src="pic/shirt.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$30 </span>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Lower</span>
                <img class="shop-item-image" src="pic/pj.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$30 </span>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <strong class="shop-item-title">Hoodie</strong>
                <img class="shop-item-image" src="pic/hoodie.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$50 </span>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <strong class="shop-item-title">Book</strong>
                <img class="shop-item-image" src="pic/book.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$40 </span>
                    <button class="shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE </span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-header cart-column">
                    <img class="cart-item-image" src="pic/shirt.webp" width="50">
                    <span class="cart-item-title">Shirt</span>
                </div>
                <span class="cart-price cart-column">$30</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="header-button button-danger" role="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-header cart-column">
                    <img class="cart-item-image" src="pic/pj.webp" width="50">
                    <span class="cart-item-title">Lower</span>
                </div>
                <span class="cart-price cart-column">$30</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="header-button button-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$60</span>
        </div>
        <button class="button-purchase" role="button">PURHCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="main-footer-container">
            <h3 class="band-name">MARTIN GARRIX | SOCIAL</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="pic/Spotify_Logo.png">
                    </a>
                </li>

                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="pic/Youtube_Logo.png">
                    </a>
                </li>

                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="pic/Facebook_Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
